<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.6.15</span><span class="period">.</span><span class="space"> </span><span class="title">Relative algebraic closure.</span>
</h3> <div class="para">Let <span class="process-math">\(K/F\)</span> be a field extension. The field <span class="process-math">\(\overline{F}_K\)</span> defined in <a href="" class="xref" data-knowl="./knowl/xref/eq_rel_alg_closure.html" title="Equation 1.9">(1.9)</a> is called the <dfn class="terminology">algebraic closure</dfn> of <span class="process-math">\(F\)</span> in <span class="process-math">\(K\text{.}\)</span> We call this a <dfn class="terminology">relative algebraic closure</dfn> of <span class="process-math">\(F\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s_alg_finite_ext.html#d_rel_alg_closure">in-context</a></span>
