<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.6.7</span><span class="period">.</span><span class="space"> </span><span class="title">Finitely generated.</span>
</h3> <div class="para">Let <span class="process-math">\(K/F\)</span> be a field extension. We say <span class="process-math">\(K\)</span> is <dfn class="terminology">finitely generated</dfn> over <span class="process-math">\(F\)</span> if we have <span class="process-math">\(K=F(\alpha_1,\alpha_2,\dots, \alpha_n)\)</span> for some finite set  <span class="process-math">\(\{\alpha_1, \alpha_2,\dots, \alpha_n\}\subseteq K\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s_alg_finite_ext.html#d_fin_gen">in-context</a></span>
