</h3> <div class="para">Let <span class="process-math">\(L/F\)</span> be a field extension. A subextension <span class="process-math">\(K/F\)</span> is called a <dfn class="terminology">simple extension</dfn> of <span class="process-math">\(F\)</span> if <span class="process-math">\(K=F(\alpha)\)</span> for some <span class="process-math">\(\alpha\in L\text{.}\)</span>
</div> <div class="para">In plain English, a simple extension of <span class="process-math">\(F\)</span> is one generated over <span class="process-math">\(F\)</span> by a single element.</div></article><span class="incontext"><a class="internal" href="s_simple_extension.html#d_simple_extension">in-context</a></span>
