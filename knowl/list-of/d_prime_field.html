<div class="para logical">
<div class="para">Let <span class="process-math">\(K\)</span> be a field. The <dfn class="terminology">prime field</dfn> of <span class="process-math">\(K\)</span> is the field <span class="process-math">\(F\)</span> defined as the intersection of all subfields of <span class="process-math">\(K\text{:}\)</span> i.e.,</div>
<div class="displaymath process-math">
\begin{equation*}
F=\bigcap_{\substack{K'\leq K \\ K' \text{ a field}}} K'\text{.}
\end{equation*}
