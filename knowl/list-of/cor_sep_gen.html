<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">1.13.8</span><span class="period">.</span><span class="space"> </span><span class="title">Separable is separably generated.</span>
</h3>
<div class="para">A field extension <span class="process-math">\(K/F\)</span> is separable if and only if there is a set <span class="process-math">\(A\subseteq K\)</span> of separable elements such that <span class="process-math">\(K=F(A)\text{.}\)</span> In plain English: an extension is separable if and only if it is separably generated.</div></article><span class="incontext"><a class="internal" href="s_separable_II.html#cor_sep_gen">in-context</a></span>
